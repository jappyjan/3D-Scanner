[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
monitor_speed = 9600
lib_deps = 
	laurb9/StepperDriver@^1.4.1
	n-magi/CliTerminal@^0.2
monitor_flags =
    --echo
